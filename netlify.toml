[build]
command = "npm run build"
publish = "dist"

# Proxy API requests to Render backend (includes /api/auth/*)
[[redirects]]
from = "/api/*"
to = "https://rceworkingpls.onrender.com/api/:splat"
status = 200
force = true

# Proxy health endpoint
[[redirects]]
from = "/health"
to = "https://rceworkingpls.onrender.com/health"
status = 200
force = true

# Handle React Router - ALL other routes go to index.html (MUST be LAST)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
