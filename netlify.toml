[build]
command = "npm run build"
publish = "dist"

# âœ… IMPORTANT:  Proxy redirects MUST come BEFORE the catch-all redirect

# Proxy all /api/* requests to Render backend
[[redirects]]
from = "/api/*"
to = "https://rceworkingpls.onrender.com/api/: splat"
status = 200
force = true

# Handle client-side routing (React Router) - MUST be LAST
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
