[build]
command = "npm run build"
publish = "dist"

# Handle client-side routing (React Router)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# âœ… Proxy API requests to backend - THIS IS THE KEY FIX
[[redirects]]
from = "/api/*"
to = "https://rceworkingpls.onrender.com/api/: splat"
